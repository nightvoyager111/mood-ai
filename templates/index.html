<!DOCTYPE html>
<html>
    <head>
        <title>Ask-TapeB Chatbot</title>
        <script>
            async function sendMessage() {
                const userMessage = document.getElementById('userInput').value;
                const res = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({message: userMessage})
                });
                const data = await res.json();
                document.getElementById('chatBox').innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
                document.getElementById('chatBox').innerHTML += `<p><strong>Bot:</strong> ${data.reply}</p>`; 
                document.getElementById('userInput').value = '';
            }
        </script>
    </head>
    <body>
        <h1>Ask-TapeB Chatbot</h1>
        <div id="chatBox" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;"></div>
        <input id="userInput" type="text" placeholder="Ask me anything" />
        <button onclick="sendMessage()">Send</button>
    </body>
</html>
